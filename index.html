<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artist Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="gallery.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="gallery-big.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="gallery-small.css" />
    <script src="https://unpkg.com/react@15/dist/react.min.js"> </script><script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js">
    </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <i id="icon" class="material-icons">list</i>
            Gallery
        </div>
        <div id="nav-list">
        </div>
        <div id="overlay">
            <div id="image-holder">
                <div class="change-slide" id="prev">&#8920;</div>
                <img id="full-image" src=""/>
                <div class="change-slide" id="next">&#8921;</div>
            </div>
        </div>
        <div id="thumb-container">
            <div id="thumbs-top-row">
                <div class="thumbs" id="thumb-1">
                    <a class="link"></a><img /></a> 
                </div>
                <div class="thumbs" id="thumb-2">
                    <a class="link"><img /></a>                 
                </div>
            </div>
            <div id="thumbs-bottom-row">
                <div class="thumbs" id="thumb-3">
                    <a class="link"><img /></a> 
                </div>
                <div class="thumbs" id="thumb-4">
                    <a class="link"><img /></a>                  
                </div>
            </div>
        </div>
        <div id="artist-link">
            <a target="_blank">artist site</a>
        </div>
    <script type="text/javascript" src="gallery.js"></script>
    <script type="text/javascript" src="nav.js"></script>
    <!-- <script type="text/javascript" src="Slideshow.js"></script> -->
</body>
</html>
